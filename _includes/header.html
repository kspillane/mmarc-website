<header class="bg-white shadow-sm border-b border-gray-200" x-data="{ mobileMenuOpen: false }">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-24">

            <!-- Logo Left -->
            <div class="flex-shrink-0 flex items-center">
                <img class="h-16 w-auto" src="{{ '/assets/images/mmarc.jpg' | relative_url }}" alt="MMARC Logo">
                <a href="{{ '/' | relative_url }}" class="ml-4 text-2xl font-bold text-brand-800 hidden md:block">
                    {{ site.title | escape }}
                </a>
            </div>

            <!-- Nav Center/Right -->
            <div class="hidden md:flex space-x-6 items-center">
                <a href="{{ '/' | relative_url }}" class="text-gray-700 hover:text-brand-800 font-medium">Home</a>
                <a href="{{ '/about/' | relative_url }}"
                    class="text-gray-700 hover:text-brand-800 font-medium">About</a>
                <a href="{{ '/resources/' | relative_url }}"
                    class="text-gray-700 hover:text-brand-800 font-medium">Resources</a>
                <a href="{{ '/projects/' | relative_url }}"
                    class="text-gray-700 hover:text-brand-800 font-medium">Projects</a>
                <a href="{{ '/outreach/' | relative_url }}"
                    class="text-gray-700 hover:text-brand-800 font-medium">Outreach</a>
                <a href="{{ '/history/' | relative_url }}"
                    class="text-gray-700 hover:text-brand-800 font-medium">History</a>
                <a href="{{ '/contact/' | relative_url }}"
                    class="text-gray-700 hover:text-brand-800 font-medium">Contact</a>

                <!-- Dark Mode Toggle -->
                <button @click="$store.theme.toggle()" class="p-2 rounded-full hover:bg-gray-100 text-gray-600">
                    <span x-show="$store.theme.current === 'light'">üåô</span>
                    <span x-show="$store.theme.current === 'dark'">‚òÄÔ∏è</span>
                </button>
            </div>

            <!-- ARRL Logo Right -->
            <div class="hidden md:flex flex-shrink-0 items-center ml-4">
                <img class="h-16 w-auto" src="{{ '/assets/images/arrl.jpg' | relative_url }}" alt="ARRL Logo">
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center">
                <button @click="mobileMenuOpen = !mobileMenuOpen" type="button"
                    class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600"
                    aria-label="Toggle menu">
                    <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
                        <path fill-rule="evenodd"
                            d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div class="md:hidden" x-show="mobileMenuOpen" @click.away="mobileMenuOpen = false">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="{{ '/' | relative_url }}"
                class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Home</a>
            <a href="{{ '/about/' | relative_url }}"
                class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">About</a>
            <a href="{{ '/resources/' | relative_url }}"
                class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Resources</a>
            <a href="{{ '/projects/' | relative_url }}"
                class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Projects</a>
            <a href="{{ '/outreach/' | relative_url }}"
                class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Outreach</a>
            <a href="{{ '/history/' | relative_url }}"
                class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">History</a>
            <a href="{{ '/contact/' | relative_url }}"
                class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Contact</a>
        </div>
    </div>
</header>
