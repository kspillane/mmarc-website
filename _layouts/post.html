---
layout: default
---
<div class="card">
    <article class="post">
        <header class="post-header">
            <h1 class="post-title">{{ page.title | escape }}</h1>
            <p class="post-meta">
                <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                    {{ page.date | date: "%b %-d, %Y" }}
                </time>
            </p>
        </header>

        <div class="post-content">
            {{ content }}
        </div>
    </article>
</div>
